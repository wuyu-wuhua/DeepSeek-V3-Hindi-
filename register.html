    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>रजिस्टर करें - निःशुल्क डीपसीक V3 अनुभव</title>
    <meta name="description" content="उन्नत एआई चैट, छवि विश्लेषण और एआई ड्राइंग सुविधाओं का उपयोग शुरू करने के लिए अपना निःशुल्क डीपसीक V3 अनुभव खाता बनाएं।">
    <link rel="canonical" href="https_YOUR_DOMAIN_COM/register">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/制作图标.png">
    <link rel="alternate" hreflang="hi" href="http://www.erohmed.com"/>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="auth-container">
        <div class="auth-form">
            <h2>रजिस्टर करें</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">उपयोगकर्ता नाम:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">ईमेल:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">पासवर्ड:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">पासवर्ड की पुष्टि करें:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="auth-btn">रजिस्टर करें</button>
            </form>
            <button class="google-login-btn">Google के साथ रजिस्टर करें</button>
            <p>क्या आपके पास पहले से एक खाता है? <a href="login.html">यहां लॉगिन करें</a></p>
            <p><a href="index.html" class="back-home-btn">मुखपृष्ठ पर लौटें</a></p>
        </div>
    </div>

    <footer>
        <p>हमसे संपर्क करें: <a href="mailto:ytsgabcde48@2925.com">ytsgabcde48@2925.com</a></p>
        <hr class="footer-divider">
        <p class="footer-ai-notice">एआई द्वारा उत्पन्न सामग्री, सटीकता की गारंटी नहीं दी जा सकती, केवल संदर्भ के लिए। <a href="privacy.html">व्यक्तिगत सूचना संरक्षण नियम</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

        VANTA.RINGS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xf5f5f5
        });
    </script>
</body>
